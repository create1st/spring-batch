ticket:
  file: classpath:/tickets.csv
  chunk.size: 1
  metrics:
    count: EXTERNAL
server:
  port: 8080
management:
  port: 9001
  address: 127.0.0.1
spring:
  jpa:
    show-sql: true
    generate-ddl: true
    properties.javax.persistence:
      sharedCache.mode: NONE
  h2.console.enabled: true
  datasource:
    url: jdbc:h2:file:~/ticketdb;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    driverClassName: org.h2.Driver
